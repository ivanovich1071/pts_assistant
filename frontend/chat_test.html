<div class="chat-widget" style="
    width: 300px;
    height: 400px;
    position: fixed;
    bottom: 20px;
    right: 20px;
    border: 1px solid #ccc;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    display: none;
    flex-direction: column;
    background-color: #f9f9f9;
    font-family: Arial, sans-serif;
">
    <div class="chat-header" style="
        background-color: #3b7a57;
        color: white;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-weight: bold;
    ">
        <span>–ß–∞—Ç —Å –∫–æ–Ω—Å—É–ª—å—Ç–∞–Ω—Ç–æ–º</span>
        <button class="close-btn" onclick="toggleChat()" style="
            background: transparent;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        ">‚úñ</button>
    </div>
    <div class="chat-body" id="chat-body" style="
        padding: 10px;
        flex-grow: 1;
        overflow-y: auto;
    ">
        <!-- –°–æ–æ–±—â–µ–Ω–∏—è –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã —Å—é–¥–∞ JavaScript-–æ–º -->
    </div>
    <div class="chat-footer" style="
        display: flex;
        border-top: 1px solid #ccc;
    ">
        <input type="text" id="user-message" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." style="
            flex-grow: 1;
            border: none;
            padding: 10px;
            font-size: 14px;
            outline: none;
        " />
        <button onclick="sendMessage()" style="
            background-color: #3b7a57;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        ">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </div>
</div>

<button onclick="toggleChat()" style="
    position: fixed;
    bottom: 20px;
    right: 20px;
    padding: 10px 20px;
    background-color: #3b7a57;
    color: white;
    border: none;
    border-radius: 50%;
    cursor: pointer;
">üí¨</button>

<script>
    function toggleChat() {
        const chatWidget = document.querySelector('.chat-widget');
        chatWidget.style.display = chatWidget.style.display === 'none' ? 'flex' : 'none';
    }

    async function sendMessage() {
        const messageInput = document.getElementById("user-message");
        const chatBody = document.getElementById("chat-body");
        const userMessage = messageInput.value.trim();

        if (!userMessage) return;

        // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        const userMessageElement = document.createElement("div");
        userMessageElement.classList.add("user-message");
        userMessageElement.style = "margin-bottom: 10px; padding: 8px; border-radius: 10px; font-size: 14px; background-color: #e5f5e0; text-align: right;";
        userMessageElement.textContent = userMessage;
        chatBody.appendChild(userMessageElement);

        const response = await fetch('https://ptsbryansk.ru/chat', { // –£–∫–∞–∂–∏—Ç–µ –≤–∞—à URL Flask API
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: userMessage })
        });

        const data = await response.json();
        const assistantResponse = data.response;

        // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –æ—Ç–≤–µ—Ç –∞—Å—Å–∏—Å—Ç–µ–Ω—Ç–∞
        const assistantMessageElement = document.createElement("div");
        assistantMessageElement.classList.add("assistant-message");
        assistantMessageElement.style = "margin-bottom: 10px; padding: 8px; border-radius: 10px; font-size: 14px; background-color: #3b7a57; color: white; text-align: left;";
        assistantMessageElement.textContent = assistantResponse;
        chatBody.appendChild(assistantMessageElement);

        // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞ –∏ –ø—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º —á–∞—Ç –≤–Ω–∏–∑
        messageInput.value = '';
        chatBody.scrollTop = chatBody.scrollHeight;
    }
</script>
